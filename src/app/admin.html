<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Buena Vista</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
    <header class="head">
        <div class="img-logo">
            <img src="./assets/img/original.jpg" alt="">
        </div>
        <ul class="content-sections">
            <li class="list" id="sec1">Description</li>
            <li class="list" id="sec2">Services</li>
            <li class="list" id="sec3">Gallery</li>
            <li class="list" id="user">
                <div class="user">
                        <img src="./assets/img/user.png" alt="">
                </div>
            </li>
        </ul>
    </header>
    <section class="content">
        <article class="cont-first">
            <section class="content-mod" id="mod0">
                <span>Select what you want to modify</span>
            </section>
            <section class="content-mod" id="mod1">
                <div class="mod-sec-date">
                    <div class="date-title"><span>Title1</span></div>
                    <div class="date-content"></div>
                </div>
                <div class="mod-sec-list">
                    <div class="list-title">List1</div>
                    <div class="list-content"></div>
                </div>
            </section>
            <section class="content-mod" id="mod2">
                <div class="mod-sec-date">
                    <div class="date-title"><span>Title2</span></div>
                    <div class="date-content"></div>
                </div>
                <div class="mod-sec-list">
                    <div class="list-title">List2</div>
                    <div class="list-content"></div>
                </div>
            </section>
            <section class="content-mod" id="mod3">
                <div class="mod-sec-date">
                    <div class="date-title"><span>Title3</span></div>
                    <div class="date-content"></div>
                </div>
                <div class="mod-sec-list">
                    <div class="list-title">List3</div>
                    <div class="list-content"></div>
                </div>
            </section>
        </article>   
    </section>
    <script src="./assets/js/admin.js"></script>
</body>
</html>

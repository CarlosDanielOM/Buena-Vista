<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Buena Vista</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
    <header class="head">
        <div class="img-logo">
            <img src="./assets/img/original.jpg" alt="">
        </div>
        <ul class="content-sections">
            <li class="list" id="sec1">Description</li>
            <li class="list" id="sec2">Services</li>
            <li class="list" id="sec3">Gallery</li>
            <li class="list" id="user">
                <div class="user">
                        <img src="./assets/img/user.png" alt="">
                </div>
            </li>
        </ul>
    </header>
    <section class="content">
        <article class="cont-first">
            <section class="content-mod" id="mod0">
                <span>Select what you want to modify</span>
            </section>
            <section class="content-mod" id="mod1">
                <div class="mod-sec-date">
                    <div class="date-title"><span>Modify text and img</span></div>
                    <div class="date-content">
                        <form action="">
                            <section class="item-form descrip-item"></section>
                            <section class="item-form img-item"></section>
                            <section class="item-form buttons"></section>
                        </form>
                    </div>
                </div>
                <div class="mod-sec-list">
                    <div class="list-title"><span>List of dates</span></div>
                    <div class="list-content">
                        <section class="sect1 description"></section>
                        <section class="sect2 img-description"></section>
                    </div>
                </div>
            </section>
            <section class="content-mod" id="mod2">
                <div class="mod-sec-date">
                    <div class="date-title"><span>Modify descriptions, title and img</span></div>
                    <div class="date-content">
                        <form action="">
                            <section class="item-form title-item"></section>
                            <section class="item-form descrip-item"></section>
                            <section class="item-form img-item"></section>
                            <section class="item-form buttons"></section>
                        </form>
                    </div>
                </div>
                <div class="mod-sec-list">
                    <div class="list-title"><span>List of dates2</span></div>
                    <div class="list-content">
                        <section class="sect1 services1"></section>
                        <section class="sect2 services2"></section>
                    </div>
                </div>
            </section>
            <section class="content-mod" id="mod3">
                <div class="mod-sec-date">
                    <div class="date-title"><span>Modify imgs</span></div>
                    <div class="date-content">
                        <form action="">
                            <section class="item-form img-item"></section>
                            <section class="item-form buttons"></section>
                        </form>
                    </div>
                </div>
                <div class="mod-sec-list">
                    <div class="list-title"><span>List of dates3</span></div>
                    <div class="list-content">
                        <section class="gallery-section"></section>
                    </div>
                </div>
            </section>
        </article>   
    </section>
    <script src="./assets/js/admin.js"></script>
</body>
</html>
